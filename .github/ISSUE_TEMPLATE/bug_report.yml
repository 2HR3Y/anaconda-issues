name: General Bug Report
description: Create a report to help us improve
labels: ['type-bug']
body:
  - type: markdown
    attributes:
      value: |
        Thank you for helping us identify bugs and issues in our products.

        We kindly ask that you take the time to:
          - Search through [existing issues](https://github.com/ContinuumIO/anaconda-issues/issues) to verify whether your bug or issue has already been reported.
          - Fill in all of the fields below, as best you can.
          - Review and comply with our [Anaconda Community Code of Conduct](https://www.anaconda.com/community-code-of-conduct/).

        Again, thank you for your contribution and for helping Anaconda better serve its community of users. üêç

  - type: checkboxes
    id: checks
    attributes:
      label: Checklist
      description: Please confirm and check all the following options.
      options:
        - label: I added a descriptive title.
          required: true
        - label: I searched through [existing issues](https://github.com/ContinuumIO/anaconda-issues/issues) and couldn't find a solution or duplicate issue.
          required: true
        - label: I searched on the web (e.g. Google) and didn't find any helpful information.
          required: true
        - label: I searched the [Anaconda documentation](https://docs.anaconda.com/) and didn't find any helpful information.
          required: true

  - type: checkboxes
    id: product
    attributes:
      label: Impacted product
      description: Please indicate the product for which you are reporting the bug or issue.
      options:
        - label: Anaconda Distribution
          required: false
        - label: Miniconda
          required: false
        - label: A conda package
          required: false

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: What happened and what were you expecting to happen? This information helps us to better prioritize and triage your issue.
      placeholder: Tell us what happened and what you were expecting to happen.
    validations:
      required: true
  - type: textarea
    id: info
    attributes:
      label: Conda info
      description: |
        Let's get the info on your conda installation. Run the following command from your command line and paste the output in the field below.

        ```bash
        conda info
        ```
      render: shell
  - type: textarea
    id: config
    attributes:
      label: Conda config
      description: |
        Let's examine your conda configurations. Run the following command from your command line and paste the output in the field below.

        ```bash
        conda config --show-sources
        ```
      render: shell
  - type: textarea
    id: list
    attributes:
      label: Conda list
      description: |
        Lets examine the packages installed in your conda environment and the channels they came from. Make sure you are in the environment where \n you are seeing the issues. Run the following command from your command line and paste the output in the field below.

        ```bash
        conda list --show-channel-urls
        ```
      render: shell
  - type: textarea
    id: context
    attributes:
      label: Additional information
      description: Add any additional information or screenshots that you think may help us resolve your issue.